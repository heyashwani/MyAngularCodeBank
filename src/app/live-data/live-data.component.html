


<div class="container">
	<div>
		<select [(ngModel)]="myValue" (change)="myFilter()">
			<option value="{{a.value}}" *ngFor='let a of dropValueFilter'>{{a.displayValue}}</option>
		</select>
	</div>
	<div class="text-end"><button class="btn btn-danger mb-3" *ngIf="showDelBtn">Delete</button></div>
	<table class="table table-dark" id="employee_data">
		<thead>
			<tr>
				<th><input type="checkbox" (change)="onCheckboxCheck($event)" /></th>
				<th>User Id</th>
				<th>Title</th>
				<th>Id</th>
				<th>Body</th>
			</tr>
		</thead>
		<tbody id="cont">
			<tr *ngFor="let a of posts | paginate: { id: 'foo',
            itemsPerPage: 5,
            currentPage: page,
            totalItems: totalRecords }">
				
				<td><input type="checkbox" #listItem [checked]="a.checkbox" (change)="onSingleCheckboxClick($event,a.id)" /></td>
				<td>{{a.userId}}</td>
				<td>{{a.id}}</td>
				<td>{{a.title}}</td>
				<td>{{a.body}}</td>
			</tr>
		</tbody>
	</table>
	<pagination-controls id="foo" maxSize="5" (pageChange)="page = $event"></pagination-controls>
</div>
