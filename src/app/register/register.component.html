<section>
	<div class="container mt-5">
		<h2 class="text-center mb-3">Create An Account</h2>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div>
					<div class="form-group">
						<label>Name (Username)</label>
						<input type="text" class="form-control" [(ngModel)]="name" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" [(ngModel)]="email" />
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="text" class="form-control" [(ngModel)]="password" />
					</div>
					<div class="text-center">
						<button type="button" class="btn btn-success" (click)="myFunction()">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
