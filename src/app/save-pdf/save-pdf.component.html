<div class="container" id="print-section">
	<h2>Bordered Table</h2>
	<p>The .table-bordered class adds borders on all sides of the table and the cells:</p>            
	<table  class="table table-bordered"  >
	  <thead>
		<tr>
		  <th>Firstname</th>
		  <th>Lastname</th>
		  <th>Email</th>
		</tr>
	  </thead>
	  <tbody>
		<tr>
		  <td>John</td>
		  <td>Doe</td>
		  <td>john@example.com</td>
		</tr>
		<tr>
		  <td>Mary</td>
		  <td>Moe</td>
		  <td>mary@example.com</td>
		</tr>
		<tr>
		  <td>July</td>
		  <td>Dooley</td>
		  <td>july@example.com</td>
		</tr>
	  </tbody>
	</table>
  </div>

  <button  type="button" 
  printTitle="MyTitle"  
  printSectionId="print-section"   [useExistingCss]="true" 
  ngxPrint>print</button>

  <div>
	  <button (click)="printDiv()">Print By JS</button>
  </div>
