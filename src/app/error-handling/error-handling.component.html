
<div id="d_table" style="position: relative;">
  <table class="table table-dark" id="employee_data">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Title</th>
        <th>Id</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody id="cont">
      <tr *ngFor="let a of posts">
        <td>{{a.userId}}</td>
        <td>{{a.id}}</td>
        <td>{{a.title}}</td>
        <td>{{a.body}}</td>
      </tr>
    </tbody>
  </table>
</div>

{{err}}
