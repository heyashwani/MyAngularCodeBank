<div class="container mt-5" >
	<form [formGroup]="regForm" (submit)="onSubmit()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" formControlName="username">
		</div>
		<div class="form-group">
			<label>Class</label>
			<input type="text" class="form-control" formControlName="email">
			<span *ngIf="!regForm.get('email').valid && regForm.get('email').touched" class="text-danger">Please enter a valid email</span>
		</div>
		<div class="form-group">
			<label>Mobile</label>
			<input type="text" class="form-control" appOnlynumber pattern="[6789][0-9]{9}" formControlName="mobile">
			<span *ngIf="!regForm.get('mobile').valid && regForm.get('mobile').touched" class="text-danger">Please enter valid mobile number</span>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
