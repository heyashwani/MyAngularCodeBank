<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="form-group">
        <label>Date:</label>
        <ng-datepicker [options]="options" [(ngModel)]="date" (ngModelChange)="dateChange($event)"></ng-datepicker>
      </div>
      <div class="form-group">
        <label>Place:</label>
        <input type="text" class="form-control" [(ngModel)]="place"  />
      </div>
      <div class="form-group">
        <label>Purpose:</label>
        <input type="text" class="form-control" [(ngModel)]="purpose"  />
      </div>
      <button type="button" class="btn btn-success" (click)="sendData()">Submit</button>
    </div>
  </div>
</div>
