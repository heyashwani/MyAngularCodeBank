
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <ng-container *ngFor="let a of imgDetails;let i=index">
      <button type="button" data-bs-target="#demo" [attr.data-bs-slide-to]="i" [ngClass]="a.id == 1 ? 'active':''" ></button>
    </ng-container>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <ng-container *ngFor="let a of imgDetails;let i=index">
      <div class="carousel-item" [ngClass]="a.id == 1 ? 'active':''">
        <img src="{{a.path}}" (click)="addNewItem(a.path)"  alt="Los Angeles" class="d-block w-100">
      </div>
    </ng-container>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
